<div>
    <h4>Registrar usuario</h4>
    <form (ngSubmit)="registrarUsuario()">
        <input type="text" [(ngModel)]="usuario.username" name="username" placeholder="Nombre de usuario" required>
        <input type="email" [(ngModel)]="usuario.email" name="email" placeholder="Correo electrónico" required>
        <input type="password" [(ngModel)]="usuario.password" name="password" placeholder="Contraseña" required> <button
            type="submit">Registrarse</button>
    </form>
    <hr>
    
    <hr>
    <a [routerLink]="['/inicio-sesion']">Volver al inicio de sesión</a>
</div>
